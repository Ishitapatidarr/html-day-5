<!DOCTYPE html>
<html>
<head>
  <title>Doctor Appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 20px;
    }
    .form-box {
      max-width: 600px;
    }
    h2 {
      text-align: center;
      color: maroon;
      border-bottom: 2px solid maroon;
      padding-bottom: 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .inline {
      display: inline-block;
      width: 48%;
    }
    .gender input {
      width: auto;
    }
    .checkboxes input {
      width: auto;
      margin-right: 5px;
    }
    .checkboxes label {
      display: block;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <img src="doctor-image.png" alt="Doctor" width="300">
    </div>
    <div class="form-box">
      <h2>Doctor Appointment Form</h2>
      <form>
        <label>Appointment Date</label>
        <input type="date">

        <label>Appointment Time</label>
        <input type="time">

        <label>Name</label>
        <div class="inline">
          <input type="text" placeholder="First">
        </div>
        <div class="inline" style="float: right;">
          <input type="text" placeholder="Last">
        </div>
        <div style="clear: both;"></div>

        <label>Gender</label>
        <div class="gender">
          <input type="radio" name="gender"> Male
          <input type="radio" name="gender"> Female
        </div>

        <label>Phone</label>
        <input type="tel" placeholder="####">

        <label>Address</label>
        <div class="inline">
          <input type="text" placeholder="City">
        </div>
        <div class="inline" style="float: right;">
          <input type="text" placeholder="State">
        </div>
        <div style="clear: both;"></div>

        <label>Your Query</label>
        <textarea rows="4"></textarea>

        <label>Appointment Type</label>
        <div class="checkboxes">
          <label><input type="checkbox"> Cervix checkup</label>
          <label><input type="checkbox"> Heart checkup</label>
          <label><input type="checkbox"> Eye check-up</label>
          <label><input type="checkbox"> Hearing Test</label>
        </div>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
